name: CI/CD for AWS CDK

on:
  push:
    branches:
      - main   # Deploy only on pushes to main
  pull_request:
    branches:
      - main   # Run tests on PRs, but donâ€™t deploy

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run lint + tests
        run: |
          npm run lint --if-present
          npm test

      - name: Build project
        run: npm run build

      - name: Synthesize CDK
        run: npx cdk synth

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    permissions:
      id-token: write    # Required for OIDC
      contents: read

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::061039776803:role/github-actions-cdk-role
          aws-region: us-east-1

      - name: CDK Bootstrap (first time only)
        run: npx cdk bootstrap aws://$AWS_ACCOUNT_ID/us-east-1 || true

      - name: Deploy CDK stack
        run: npx cdk deploy --require-approval never

